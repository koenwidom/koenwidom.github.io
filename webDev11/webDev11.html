<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webDev11.css">
</head>
<body>
    
    <button id="demo">Toggle red and blue</button>

    <script>// updated from Onur Gumus's nice improvements here
        // https://codepen.io/onurgumus/pen/LYKwzbe
        
        document.documentElement.classList.toggle('light-mode')
        
        function toggleDarkMode() {
          document.documentElement.classList.toggle('dark-mode')
          document.documentElement.classList.toggle('light-mode')
        }
        
        demo.onclick = event => {
          if (document.startViewTransition)
            document.startViewTransition(() => toggleDarkMode())
          else 
            toggleDarkMode()
        }</script>
</body>
</html>
